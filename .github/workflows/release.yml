name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-latest
            goos: darwin
            goarch: arm64
          - platform: windows-amd64
            os: windows-latest
            goos: windows
            goarch: amd64
          - platform: linux-amd64
            os: ubuntu-22.04
            goos: linux
            goarch: amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux dependencies
        if: matrix.goos == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Get version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build (unix)
        if: matrix.goos != 'windows'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          wails build -platform ${{ matrix.goos }}/${{ matrix.goarch }} \
            -ldflags "-s -w -X main.Version=${{ steps.version.outputs.VERSION }} -X main.BuildTime=${BUILD_TIME} -X main.BuildOS=${{ matrix.goos }} -X main.BuildArch=${{ matrix.goarch }}"

      - name: Build (windows)
        if: matrix.goos == 'windows'
        shell: bash
        run: |
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          wails build -platform ${{ matrix.goos }}/${{ matrix.goarch }} \
            -ldflags "-s -w -X main.Version=${{ steps.version.outputs.VERSION }} -X main.BuildTime=${BUILD_TIME} -X main.BuildOS=${{ matrix.goos }} -X main.BuildArch=${{ matrix.goarch }}" \
            -nsis

      - name: Package macOS app
        if: matrix.goos == 'darwin'
        run: |
          cd build/bin
          zip -r ShadowWipe-${{ matrix.platform }}.zip ShadowWipe.app

      - name: Package Linux binary
        if: matrix.goos == 'linux'
        run: |
          cd build/bin
          tar czf ShadowWipe-${{ matrix.platform }}.tar.gz ShadowWipe

      - name: Upload artifact (macOS)
        if: matrix.goos == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ShadowWipe-${{ matrix.platform }}
          path: build/bin/ShadowWipe-${{ matrix.platform }}.zip

      - name: Upload artifact (Linux)
        if: matrix.goos == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ShadowWipe-${{ matrix.platform }}
          path: build/bin/ShadowWipe-${{ matrix.platform }}.tar.gz

      - name: Upload artifact (Windows exe)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ShadowWipe-${{ matrix.platform }}
          path: build/bin/ShadowWipe.exe

      - name: Upload artifact (Windows installer)
        if: matrix.goos == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ShadowWipe-${{ matrix.platform }}-installer
          path: build/bin/ShadowWipe-*-installer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          if [ -f CHANGELOG.md ]; then
            CONTENT=$(awk -v ver="$VERSION" '
              /^## \[/ {
                if (found) exit
                if (index($0, ver)) found=1
                next
              }
              found { print }
            ' CHANGELOG.md)
            CONTENT=$(echo "$CONTENT" | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//')
          else
            CONTENT=""
          fi

          {
            echo "changelog<<EOF"
            echo "$CONTENT"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false
